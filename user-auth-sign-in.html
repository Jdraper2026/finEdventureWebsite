<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user-auth-sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap"
    />

    <script src="./js/userLogin.js"></script>
  </head>
  <body>
    <div class="user-auth-sign-in">
      <h1 class="finedventure">FinEdVenture</h1>
      <section class="sign-in-content">
        <div class="sign-in-form">
          <div class="input-fields">
            <form class="credentials-input">
              <div class="welcome-message">
                <div class="greeting">
                  <h1 class="hello-again">Hello Again!</h1>
                  <div class="app-sign-in">
                    <div class="sign-in-to">Sign in to Intellect</div>
                  </div>
                </div>
              </div>
              <div class="input-label">
                <b class="email">Email</b>
                <div class="rectangle-parent">
                  <div class="frame-child"></div>
                  <input
                    class="type-your-email"
                    placeholder="Type your email here"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-label1">
                <b class="password">Password</b>
                <div class="rectangle-group">
                  <div class="frame-child"></div>
                  <input
                    class="type-your-password"
                    placeholder="Type your password here"
                    type="text"
                  />
                </div>
              </div>
              <div class="submit-button">
                <button class="button">
                  <div class="sign-in">Sign In</div>
                </button>
              </div>
            </form>
          </div>
          <div class="illustration">
            <div class="shape"></div>
            <img
              class="image-19-icon"
              loading="lazy"
              alt=""
              src="./public/image-19@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
